name: Auto-bump ita/test.txt

permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'      # ogni 5 minuti
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Configura autore Git
        run: |
          git config user.name "bocaletto-luca"
          git config user.email "bocaletto-luca@users.noreply.github.com"

      - name: Sovrascrive ita/test.txt con timestamp
        run: |
          FILE="ita/test.txt"
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          echo "[farm] $TIMESTAMP" > "$FILE"
          git add "$FILE"
          git commit -m "chore: farm point $TIMESTAMP"
          git push
