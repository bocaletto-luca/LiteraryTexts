name: Auto-bump ita/test.txt

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Configura autore Git
        run: |
          git config --local user.name "bocaletto-luca"
          git config --local user.email "bocaletto-luca@users.noreply.github.com"

      - name: Aggiungi timestamp e commit
        run: |
          FILE="ita/test.txt"
          echo "" >> "$FILE"
          echo "[auto-update] $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$FILE"
          git add "$FILE"
          git commit -m "chore: auto-bump test.txt $(date -u '+%H:%M') UTC"
          git push
