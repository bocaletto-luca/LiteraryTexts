name: Auto-bump ita/test.txt

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'       # ogni ora, allo scoccare del 00 minuto
  workflow_dispatch:         # eseguibile manualmente

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Configura autore Git
        run: |
          git config user.name "Luca Bocaletto"
          git config user.email "bocaletto-luca@users.noreply.github.com"

      - name: Sovrascrive ita/test.txt con timestamp
        run: |
          FILE="ita/test.txt"
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          # Scrive una sola riga, mantiene il file sempre piccolo
          echo "[auto-update] $TIMESTAMP" > "$FILE"
          git add "$FILE"
          git commit -m "chore: auto-bump test.txt at $TIMESTAMP"
          git push origin main
