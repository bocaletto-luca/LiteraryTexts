name: Auto-bump ita/test.txt
permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
      - name: Bump timestamp
        run: |
          FILE="ita/test.txt"
          echo "" >> "$FILE"
          echo "[auto-update] $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$FILE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "chore: auto-bump test.txt $(date -u '+%H:%M') UTC"
          git push
